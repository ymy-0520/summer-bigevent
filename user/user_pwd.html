<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user_pwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" id="pwdForm">
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required|pass|newPwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="samePwd" required  lay-verify="required|psaa|samePwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/js/user/user-pwd.js"></script>
      <script src="/assets/js/ajaxBase.js"></script>
      <script src="/assets/lib/layui/layui.all.js"></script>
</body>
</html>
