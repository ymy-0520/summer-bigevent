<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_cate.css">

</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
          文章类别管理
          <button type="button" id="addType"  class="layui-btn  layui-btn-sm  layui-btn-normal ">添加类别</button> 
        </div>
        <div class="layui-card-body">
          <table class="layui-table">
            <colgroup>
              <col >
              <col >
              <col width="200">
            </colgroup>
            <thead>
              <tr>
                <th>类别名称</th>
                <th>类别名称</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              <!-- <tr>
                <td>贤心</td>
                <td>2016-11-29</td>
                <td>人生就像是一场修行</td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
      <!-- 模板 -->
      <script type="text/html" id="artTpl">
        {{each data v i}}
        <tr>
          <td>{{v.name}}</td>
          <td>{{v.alias}}</td>
          <td>
            <button type="button" class="layui-btn  layui-btn-xs editBtn"  data-id="{{v.Id}}">编辑</button>
            <button type="button" class="layui-btn delBtn layui-btn-xs  layui-btn-danger"  data-id="{{v.Id}}">删除</button>
          </td>
        </tr>
        {{/each}}
      </script>
<!-- 添加弹框内容 -->
      <script type="text/html" id="addTpl">
        <form class="layui-form"  id="addForm" action="" >
          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitBtn" >立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </script>


      <!-- 编辑文章类别 -->
      <script type="text/html" id="editTpl">

        <form class="layui-form" lay-filter="editForm" id="editForm" action="" >

          <!-- 隐藏的id输入框 -->
          <div class="layui-form-item layui-hide">
            <label class="layui-form-label">id</label>
            <div class="layui-input-block">
              <input type="text" name="Id" required  lay-verify="required" placeholder="请输入Id" autocomplete="off" class="layui-input">
            </div>
          </div>


          <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo" id="editBtn" >确认修改</button>
             
            </div>
          </div>
        </form>
      </script>

      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/js/ajaxBase.js"></script>
      <script src="/assets/lib/template-web.js"></script>
      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/js/article/art_cate.js"></script>
</body>
</html>
